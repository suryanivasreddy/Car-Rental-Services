<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service - Available Cars</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/imag.jpeg');
            background-size: cover;
            background-position: left;
            background-attachment: fixed;
            background-color: white;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .car-card {
            width: 300px;
            margin: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            padding: 10px;
            text-align: center;
        }

        .car-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .car-card h3, .car-card p {
            margin: 10px 0;
        }

        .car-card .delete-btn {
            background-color: #ff4c4c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .car-card .delete-btn:hover {
            background-color: #e60000;
        }

        .add-car-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-car-btn:hover {
            background-color: #45a049;
        }

        header {
            background-color: rgba(0, 0, 227, 0.721);
            color: black;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
        .logo {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Arial Black', Gadget, sans-serif;
            letter-spacing: 1px;
            color: white;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffeb3b;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">CAR RENTAL SERVICES</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Home</a></li>
                <li><a href="{{ url_for('about_us') }}">About Us</a></li>
                <li><a href="{{ url_for('carlists') }}">Car Lists</a></li>
                <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
                <li><a href="{{ url_for('login') }}">logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>cars for self driving</h2>
        <div style="text-align: right;">
            <a href="{{ url_for('carlists') }}">
                <button class="add-car-btn">Self Drive Cars </button>
            </a>
            <a href="{{ url_for('drivers') }}">
                <button class="add-car-btn">Driver&cars </button>
            </a>
        </div>
        
        
        <div class="container">
            {% for car in cars %}
            <div class="car-card">
                <img src="{{ car['image'] }}" alt="{{ car['name'] }}">
                <h3>{{ car['name'] }}</h3>
                <p>Mileage: {{ car['mileage'] }}</p>
                <p class="price">{{ car['price'] }}/- per day</p>
                <form action="{{ url_for('selfbook') }}" method="GET">
                    <input type="hidden" name="car_name" value="{{ car['name'] }}">
                    <button type="submit">Book Now</button>
                </form>
            </div>
        
            {% endfor %}
        </div>
    
</body>
</html>
