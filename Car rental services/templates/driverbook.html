<!DOCTYPE html>
<html>
<head>
    <title>Car Booking Form</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #000;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        function showSuccessAndRedirect() {
            alert('Booking Successful!');
            window.location.href = "{{ url_for('dashboard') }}";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Car Booking Form</h2>
        <form action="{{ url_for('driverbook') }}" method="POST"  name="form">
            <table>
                <tr>
                    <th>Full Name:</th>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <th>Phone Number:</th>
                    <td><input type="text" name="phone" required></td>
                </tr>
                <tr>
                    <th>Pickup Date:</th>
                    <td><input type="date" name="pickup_date" required></td>
                </tr>
                <tr>
                    <th>Drop-off Date:</th>
                    <td><input type="date" name="dropoff_date" required></td>
                </tr>
                <tr>
                    <th>Car Model:</th>
                    <td><input type="text" name="car_model" value="{{ request.args.get('car_name') }}" required readonly></td>
                </tr>
                <tr>
                    <th>Driver Name:</th>
                    <td><input type="text" name="driver_name" value="{{ request.args.get('driver_name') }}" required readonly></td>
                </tr>
             

                <tr>
                    <th>Additional Notes:</th>
                    <td><textarea name="notes" rows="4"></textarea></td>
                </tr>
            </table>
            <div class="payment-section">
                <h3>Payment Section</h3>
                <p>Scan the QR code to proceed with payment: 1000/- to Confirm Booking</p>
                <div class="qr-code">
                    <img src="/static/images/scanner.jpg" alt="QR Code for Payment" width="200" height="200">
                </div>
                <p>enter payment UTR number:</p>
                <input type="text" name="payment_UTR" id="payment_UTR" placeholder="Enter UTR number" required>
                <div class="payment-message" id="paymentMessage"></div>
            </div>
            <div style="text-align: center;">
                <input type="submit" value="Book Now">
            </div>
        </form>
    </div>
</body>
</html>
