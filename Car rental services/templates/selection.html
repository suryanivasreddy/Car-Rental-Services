<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Choice</h1>
        <button class="btn" onclick="selectChoice('self-drive')">Self Drive</button>
        <button class="btn" onclick="selectChoice('with-driver')">With Driver</button>
    </div>

    <script>
        function selectChoice(choice) {
            if (choice === 'self-drive') {
                alert('You selected: Self Drive');
                window.location.href = '{{ url_for("selfbook") }}'; // Redirect to selfbook.html
            } else if (choice === 'with-driver') {
                alert('You selected: With Driver');
                window.location.href = '{{ url_for("driverbook") }}'; // Redirect to driverbook.html
            }
        }
    </script>
</body>
</html>
